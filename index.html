<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsls.css">
    <script src="rpsls.js" defer></script>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
   
    <div id="pageContainer">

        <div id="gameContainer">

            <div id="userPlay" class="play"></div>

            <div id="vsBox"></div>
            
            <div id="compPlay" class="play"></div>

        </div>

        <div id="choiceContainer">

            <div class="choice" id="rockChoice"><img src="img/Rock.svg" class="icon" alt="rock hand symbol"></div>
            <div class="choice" id="paperChoice"><img src="img/Paper.svg" class="icon" alt="paper hand symbol"></div>
            <div class="choice" id="scissorsChoice"><img src="img/Scissors.svg" class="icon" alt="scissors hand symbol"></div>
            <div class="choice" id="lizardChoice"><img src="img/Lizard.svg" class="icon" alt="lizard hand symbol"></div>
            <div class="choice" id="spockChoice"><img src="img/Spock.svg" class="icon" alt="spock hand symbol"></div>

        </div>

    </div>
    
</body>

</html>
