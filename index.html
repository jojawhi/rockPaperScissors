<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsls.css">
    <script src="rpsls.js" defer></script>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
   
    <div id="pageContainer">

        <div id="titleContainer"><h1 id="title">ROCK PAPER SCISSORS LIZARD SPOCK!</h1></div>

        <div id="gameContainer">

            <div class="scoreBox" id="playerScoreBox"></div>

            <div id="playerPlay" class="play"></div>

            <div id="vsBox"></div>
            
            <div id="compPlay" class="play"></div>

            <div class="scoreBox" id="compScoreBox"></div>

        </div>

        <div id="choiceContainer">

            <div class="choice" id="rockChoice">
                <button class="choiceBtn" id="rockBtn"><img src="img/Rock.svg" class="icon" alt="rock hand symbol"></button>
            </div>

            <div class="choice" id="paperChoice">
                <button class="choiceBtn" id="paperBtn"><img src="img/Paper.svg" class="icon" alt="paper hand symbol"></button>
            </div>

            <div class="choice" id="scissorsChoice">
                <button class="choiceBtn" id="scissorsBtn"><img src="img/Scissors.svg" class="icon" alt="scissors hand symbol"></button>
            </div>

            <div class="choice" id="lizardChoice">
                <button class="choiceBtn" id="lizardBtn"><img src="img/Lizard.svg" class="icon" alt="lizard hand symbol"></button>
            </div>

            <div class="choice" id="spockChoice">
                <button class="choiceBtn" id="spockBtn"><img src="img/Spock.svg" class="icon" alt="spock hand symbol"></button>
            </div>

        </div>

    </div>
    
</body>

</html>
